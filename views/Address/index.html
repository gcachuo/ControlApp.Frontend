<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">Creación de Domicilios</h3>
            <form id="AddressForm" class="needs-validation" onsubmit="handleSubmit(event, this)">

                <div class="container mt-5 mb-5">

                    <div class="mb-3">
                        <label for="txtStreet">Calle</label>
                        <input type="text" class="form-control" id="txtStreet" name="street" placeholder="Introduce la calle"required>
                        <div class="invalid-feedback">
                            Por favor, introduce una calle válida.
                        </div>

                    </div>

                    <div class="mb-3">
                        <label for="txtNumber">Número de la casa</label>
                        <input type="text" class="form-control" id="txtNumber" name="number" placeholder="Introduce la número de la casa"required>
                        <div class="invalid-feedback">
                            Por favor, introduce un número válido.
                        </div>
                    </div>

                    <br>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>

    
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js" defer></script>
